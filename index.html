<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center min-vh-100 min-vw-100 text-white">
    <div class="bg-primary bg-gradient p-4 rounded-2 d-flex flex-column justify-content-center gap-5" style="height: 400px;">
        <div class="d-flex justify-content-center gap-2 align-items-center">
            <label class="form-label" for="email">email</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="d-flex justify-content-center gap-2 align-items-center">
            <label class="form-label" for="password">password</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <button class="btn bg-success bg-gradient">login</button>
    </div>
</body>
</html>
